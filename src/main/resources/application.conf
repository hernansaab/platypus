akka  {    
    actor  {    
            default-dispatcher {
            # Throughput for default Dispatcher, set to 1 for as fair as possible
            throughput = 1
            }
            default-mailbox {
            mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"
            }

            deployment  {            

                 /parent/router1 {
                    router   =  smallest-mailbox-pool
                    nr-of-instances = 2000

                  }

                 /parent/router2 {
                    router   =   smallest-mailbox-pool
                    nr-of-instances = 50

                  }

                /waiter {
                    router   =  balancing-pool
                    nr-of-instances = 2
                    pool-dispatcher {
                      attempt-teamwork = off
                    }
                    default-executor {
                        fallback = "fork-join-executor"
                    }
                      fork-join-executor {
                        # Min number of threads to cap factor-based parallelism number to
                        parallelism-min = 8
                        parallelism-max = 2200
                      }
                  }



                 /transactor {
                    router   =   balancing-pool
                    nr-of-instances = 2
                    pool-dispatcher {
                      attempt-teamwork = off
                    }
                    default-executor {
                        fallback = "fork-join-executor"
                    }
                      fork-join-executor {
                        # Min number of threads to cap factor-based parallelism number to
                        parallelism-min = 8
                        parallelism-max = 40
                      }
                  }

            }
              
    }

}


